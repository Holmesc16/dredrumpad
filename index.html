<!-requires sounds folder/external ref!-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CH | Drums</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript"></script>
</head>
<body>


  <div class="keys">
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">openhat</span>
    </div>
    <div style="padding:0 30px"></div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
     <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="79" class="key">
      <kbd>E</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">boom</span>
    </div>
  </div>


  <audio data-key="67" src="sounds/clap.wav"></audio>
  <audio data-key="65" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/boom.wav"></audio>
  <audio data-key="79" src="sounds/ride.wav"></audio>
  <audio data-key="76" src="sounds/snare.wav"></audio>
  <audio data-key="77" src="sounds/tom.wav"></audio>
  <audio data-key="79" src="sounds/tink.wav"></audio>
  <audio data-key="83" src="sounds/tink.wav"></audio>



</body>
</html>
